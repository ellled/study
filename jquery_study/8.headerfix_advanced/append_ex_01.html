<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        background: yellow;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <p>I would like to say:</p>
    <script>
      $('p').append('<strong>Hello</strong>');
    </script>
  </body>
</html>

<!-- A.append(B) :A요소의 내용의 뒤에 B를 추가 -->
